<ion-header></ion-header>
  <ion-toolbar>
    <ion-title>Pagamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Forma de Pagamento</ion-label>
      <ion-select [(ngModel)]="formaPagamento">
        <ion-select-option value="cartao-debito">Cartão de Débito</ion-select-option>
        <ion-select-option value="cartao-credito">Cartão de Crédito</ion-select-option>
        <ion-select-option value="dinheiro">Dinheiro</ion-select-option>
        <ion-select-option value="pix">PIX</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="finalizarPedido()">Finalizar</ion-button>
</ion-content>

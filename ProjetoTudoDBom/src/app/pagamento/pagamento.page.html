<ion-header>
  <ion-toolbar>
    <ion-title>Pagamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-list>
          <ion-item>
            <ion-label>Forma de Pagamento</ion-label>
            <ion-select [(ngModel)]="formaPagamento">
              <ion-select-option value="Cartão">Cartão</ion-select-option>
              <ion-select-option value="PIX">Pix</ion-select-option>
              <ion-select-option value="Dinheiro">Dinheiro</ion-select-option>
              <ion-select-option value="Cheque">Cheque</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="finalizarPedido()">Finalizar Pedido</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

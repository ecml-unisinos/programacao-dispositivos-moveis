<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">
      Meu Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-justify-content-center">
            <ion-card-subtitle>Nome:</ion-card-subtitle>
            <p>{{ usuarios?.nome }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-justify-content-center">
            <ion-card-subtitle>CPF/CNPJ:</ion-card-subtitle>
            <p>{{ usuarios?.cpf }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-justify-content-center">
            <ion-card-subtitle>E-mail:</ion-card-subtitle>
            <p>{{ usuarios?.email }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-justify-content-center">
            <ion-card-subtitle>Telefone:</ion-card-subtitle>
            <p>{{ usuarios?.telefone }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
